  <button mat-mini-fab *ngIf="user?.correo" color="primary" [matMenuTriggerFor]="menu" matTooltip="{{user.nombre}}" matTooltipPosition="left"  aria-label="Boton con icono de perfil">

    <img class="foto-perfil" *ngIf="user?.foto" src="{{user.foto}}" alt="">

  <mat-menu #menu="matMenu">

      <mat-card-header>
        <mat-card-subtitle *ngIf="user?.correo">{{user.correo}}</mat-card-subtitle>
        <mat-card-title *ngIf="user?.nombre">{{user.nombre}}</mat-card-title>
      </mat-card-header>
    </mat-card>
