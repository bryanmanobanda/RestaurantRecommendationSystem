<div class="flex-container" *ngIf="user">
  <div class="flex-items">
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Restaurantes para ti">
      <ng-template matTabContent>
        <app-restaurante-panel></app-restaurante-panel>
      </ng-template>
      </mat-tab>
      <mat-tab label="Restaurantes cerca de ti">
      <ng-template matTabContent>
        <app-restaurante-panel-general></app-restaurante-panel-general>
      </ng-template>
      </mat-tab>
      <!--mat-tab label="Para ti">
        <app-restaurante-panel></app-restaurante-panel>
        <router-outlet></router-outlet>
      </mat-tab>
      <mat-tab label="Cerca de ti">
        <app-restaurante-panel-general></app-restaurante-panel-general>
      </mat-tab-->
    </mat-tab-group>
  </div>
  <!--div class="flex-items"></div-->
  <app-mapa class="flex-items"></app-mapa>
</div>
<router-outlet name="information"></router-outlet>
  <button mat-mini-fab *ngIf="user?.correo" color="primary" [matMenuTriggerFor]="menu" matTooltip="{{user.nombre}}" matTooltipPosition="left"  aria-label="Boton con icono de perfil">
    <mat-icon *ngIf="!user?.foto">person</mat-icon>
    <img class="foto-perfil" *ngIf="user?.foto" src="{{user.foto}}" alt="">
  </button>
  <mat-menu #menu="matMenu">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle *ngIf="user?.correo">{{user.correo}}</mat-card-subtitle>
        <mat-card-title *ngIf="user?.nombre">{{user.nombre}}</mat-card-title>
      </mat-card-header>
    </mat-card>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>input</mat-icon>
      <span>Cerrar SesiÃ³n</span>
    </button>
  </mat-menu>
