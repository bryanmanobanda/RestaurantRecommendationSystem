<form [formGroup]="filterForm" (ngSubmit)="buscar()">
  <div class="header">
    <!--button mat-icon-button class="close">
      <mat-icon>arrow_back</mat-icon>
    </button-->
    <h1>Preferencias</h1>
  </div>

  <mat-form-field>
    <mat-label>Clasificaci√≥n</mat-label>
    <mat-select formControlName="rating">
      <mat-option value="one">Una estrella</mat-option>
      <mat-option value="two">Dos estrellas</mat-option>
      <mat-option value="three">Tres estrella</mat-option>
      <mat-option value="four">Cuatro estrellas</mat-option>
      <mat-option value="five">Cinco estrella</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nivel de precio</mat-label>
    <mat-select formControlName="price_level">
      <mat-option value="one">Cualquier precio</mat-option>
      <mat-option value="two">Gratuito</mat-option>
      <mat-option value="three">No caro</mat-option>
      <mat-option value="four">Moderado</mat-option>
      <mat-option value="five">Caro</mat-option>
      <mat-option value="six">Muy Caro</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="cuisine-block">
    <h3>Tipo de cocina</h3>
    <mat-chip-listbox multiple="true">
      <mat-chip-option (click)="toggleCuisine('Mexicana')">Mexicana</mat-chip-option>
      <mat-chip-option (click)="toggleCuisine('Italiana')">Italiana</mat-chip-option>
      <mat-chip-option (click)="toggleCuisine('Ecuatoriana')">Ecuatoriana</mat-chip-option>
    </mat-chip-listbox> 
  </div>
  <button type="submit" class="submit" mat-stroked-button>Buscar</button>
</form>
