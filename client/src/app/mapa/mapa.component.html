<div #mapContainer style="height: 100%;"></div>

<button class="filter-button" mat-raised-button (click)="go_filter()" *ngIf="filter_number==0">
  <mat-icon>tune</mat-icon>
  Filtrar restaurantes
</button>

<button class="filter-button" mat-raised-button [matBadge]="filter_number" matBadgeColor="warn" (click)="clean_filters()" *ngIf="filter_number>0">
  <mat-icon>tune</mat-icon>
  Limpiar Filtros
</button>

<button mat-mini-fab *ngIf="user?.nombre" color="primary" [matMenuTriggerFor]="menu" matTooltip="{{user.nombre}}" matTooltipPosition="left"  aria-label="Boton con icono de perfil">
  <mat-icon *ngIf="!user?.foto">person</mat-icon>
  <img class="foto-perfil" *ngIf="user?.foto" ngSrc="{{user.foto}}" alt="Foto de perfil" fill="">
</button>
<mat-menu #menu="matMenu">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle *ngIf="user?.correo">{{user.correo}}</mat-card-subtitle>
      <mat-card-title *ngIf="user?.nombre">{{user.nombre}}</mat-card-title>
    </mat-card-header>
  </mat-card>
  <button mat-menu-item (click)="logOut()">
    <mat-icon>input</mat-icon>
    <span>Cerrar SesiÃ³n</span>
  </button>
</mat-menu>
